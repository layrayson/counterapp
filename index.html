<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/countdown.ico" type="image/x-icon">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: fit-content; margin: auto;">
    <div id="container">
        <div id="numberframe">
        <p id="number">0</p>
        </div>
    </div>

<div id="buttons">
        <button class="button" id="lower" onclick="decrease()">Lower count</button>
        <button class="button" id="higher" onclick="increase()">Add count</button>
   
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
